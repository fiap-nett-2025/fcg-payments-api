name: Pipeline CI/CD (AWS)

on:
  push:
    branches: [ "main" ]

env:
    FCG_API_NAME: fcg-payments-api
    FCG_API_DOCKERFILE: ./FCG.Payments.API/Dockerfile
jobs:
  test:
    name: Running Tests
    runs-on: ubuntu-latest
    steps:
    
      - name: Download source
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Dependency Restore
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Domain Tests
        run: dotnet test ./FCG.Payments.Domain.Tests/FCG.Payments.Domain.Tests.csproj --configuration Release --no-build --verbosity normal
  deploy:
    name: Deploy to Production
    needs: test
    if: success()
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Login na AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ vars.AWS_REGION }}

    # Login no ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push API image
      run: |
        docker build -t ${{env.FCG_API_NAME}}:${{ github.sha }} -f ${{env.FCG_API_DOCKERFILE}} .
        docker tag ${{env.FCG_API_NAME}}:${{ github.sha }} ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{env.FCG_API_NAME}}:${{ github.sha }}
        docker push ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{env.FCG_API_NAME}}:${{ github.sha }}
        
        docker tag ${{env.FCG_API_NAME}}:${{ github.sha }} ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{env.FCG_API_NAME}}:latest
        docker push ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{env.FCG_API_NAME}}:latest

    # Configura kubectl para EKS
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --name ${{ vars.EKS_CLUSTER_NAME }} \
          --region ${{ vars.AWS_REGION }}

    # Cria/atualiza o Secret no cluster usando GitHub Secrets
    - name: Apply Kubernetes Secret (from GitHub Secrets)
      run: |
        kubectl -n default create secret generic aws-credentials \
          --from-literal=MongoDbSettings__ConnectionString='${{ secrets.MONGODB_CONN }}' \
          --from-literal=JwtSettingsKey='${{ secrets.JWT_SETTINGS_KEY }}' \
          --from-literal=ConnectionStrings__DefaultConnection='${{ secrets.SQL_DEFAULT_CONN }}' \
          --from-literal=SqlServerSettings__GameConnection='${{ secrets.SQL_GAME_CONN }}' \
          --dry-run=client -o yaml | kubectl apply -f -
    
    - name: Render Kubernetes manifest
      env:
        AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
        AWS_REGION: ${{ vars.AWS_REGION }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        mkdir -p rendered
        envsubst < k8s/payments-api-deployment.yaml > rendered/payments-api-deployment.yaml
        cp k8s/payments-api-config.yaml rendered/payments-api-config.yaml
        cp k8s/payments-api-service.yaml rendered/payments-api-service.yaml

    # Deploy no Kubernetes
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f rendered/
