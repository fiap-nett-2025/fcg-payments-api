name: Trigger auto deployment for fcg-payments-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fcg-payments-api-AutoDeployTrigger-49b5d8b7-0e49-417b-a96e-59a1f581c962.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FCGPAYMENTSAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FCGPAYMENTSAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FCGPAYMENTSAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: fcgpaymentsapi.azurecr.io
          registryUsername: ${{ secrets.FCGPAYMENTSAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FCGPAYMENTSAPI_REGISTRY_PASSWORD }}
          containerAppName: fcg-payments-api
          resourceGroup: fcgUserApi
          imageToBuild: fcgpaymentsapi.azurecr.io/fcg-payments-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


