services:
  mongo:
    image: mongo:latest
    container_name: fcg-payments-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo-data:/data/db
    networks:
      - my_custom_network
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # Porta do protocolo AMQP
      - "15672:15672"   # Painel de administracao
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  api:
      container_name: fcg-payments-api
      build:
        context: .
        dockerfile: ./FCG.Payments.API/Dockerfile
      restart: always
      ports:
        - "5001:8080"
      environment:
        MongoDbSettings__ConnectionString: mongodb://admin:admin123@mongo:27017  
        MongoDbSettings__DatabaseName: FCGPaymentsDb
        ASPNETCORE_ENVIRONMENT: Development
      depends_on:
        - mongo
        - rabbitmq
networks:
  my_custom_network:
    external: false

volumes:
  mongo-data:
  rabbitmq_data:
  
