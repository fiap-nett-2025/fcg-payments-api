apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcg-payments-api
  labels:
    app: fcg-payments-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fcg-payments-api
  template:
    metadata:
      labels:
        app: fcg-payments-api
    spec:
      serviceAccountName: fcg-payments-sa
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: fcg-api-aws-secrets
      containers:
        - name: fcg-payments-api
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/fcg-payments-api:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          envFrom:
            - secretRef:
                name: fcg-payments-secrets
            - configMapRef:
                name: fcg-payments-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
